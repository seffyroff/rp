version: '3.4'

networks:
  proxy:
    driver: overlay
    attachable: true

services:
  traefik-rp:
    image: traefik:latest
    command:  --web --docker --docker.domain=traefik --docker.swarmmode --docker.watch --logLevel=DEBUG
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
    deploy:
      # labels:
      #   - "traefik.backend=proxy"
      #   - "traefik.frontend.rule=Host:test.h3u.org"
      #   - "traefik.enable=true"
      #   - "traefik.port=8080"
      #   - "traefik.docker.network=web_traefik"
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure